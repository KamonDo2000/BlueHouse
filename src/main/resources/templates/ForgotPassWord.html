<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />

	<link rel="icon" th:href="@{/common/img/logoBlueHouse.png}" type="image/x-icon" />
	<title>Document</title>

	<link rel="stylesheet" href="../static/common/css/login.css" />
	<link rel="stylesheet" href="../static//lib/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/common/css/login.css}" />
	<link rel="stylesheet" th:href="@{/lib/css/bootstrap.min.css}" />
	<script th:src="@{/lib/js/jquery-3.7.1.min.js}"></script>
</head>

<body>
	<div class="container-fluid p-0">
		<h2 class="head-icon">
			<a href="login">
				<span class="text-danger">/</span> B L U E H O U S E
			</a>
		</h2>

		<div class="container mt-5 w-100">
			<form method="post" action="/forgot/disable">
				<div class="text-center">
					<h1>FORGOT PASSWORD</h1>
					<span>Complete your information to send to disable account.</span>
				</div>

				<div class="row form-group mt-3">
					<div class="col-6">
						<label for="username" class="h5 font-weight-bold">User Name</label>
						<input name="userName" type="text" class="form-control" id="username" placeholder="Please enter your User Name" />
					</div>

					<div class="col-6">
						<label for="name" class="h5 font-weight-bold">Full Name</label>
						<input name="fullName" type="text" class="form-control" id="name" placeholder="Please enter your Name" />
					</div>
				</div>

				<div class="row form-group mt-3">
					<div class="col-6">
						<label for="phone" class="h5 font-weight-bold">Phone Number</label>
						<input name="phone" type="text" class="form-control" id="phone" placeholder="Please enter your Phone Number" />
					</div>

					<div class="col-6">
						<label for="nationId" class="h5 font-weight-bold">National ID</label>
						<input name="nationId" type="text" class="form-control" id="nationId" placeholder="Please enter your National ID" />
					</div>
				</div>

				<div class="form-group mt-3 d-flex flex-row-reverse">
					<button type="submit" class="btn btn-warning px-5">
						<span class="h5">Send</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/lib/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
