<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/notification/css/noti.css}" />
</head>

<body layout:fragment="content">
    <div class="container">
        <div class="text-center pt-5">
            <h1>Pick asset</h1>
        </div>
        <div id="select-send" class="row form-group mt-3 justify-content-center">
            <div class="col-10">
                <select data-placeholder="Choose asset..." class="chosen-select" multiple tabindex="4">
                    <option value=""></option>
                    <option th:each="a : ${assets}" th:value="${a.idAsset}" th:text="${a.idAsset+' - '+a.name + ' - ' + a.location}">
                </select>
            </div>
        </div>
        <div class="form-group mt-3 d-flex flex-row-reverse">
            <button onclick="sending()" class="btn btn-warning px-5">Send</button>
        </div>
    </div>
	<script th:src="@{/repair/js/add.js}"></script>

	<script th:src="@{/lib/choosen/docsupport/prototype-1.7.0.0.js}"></script>
	<script th:src="@{/lib/choosen/chosen.proto.js}"></script>
	<script th:src="@{/lib/choosen/docsupport/prism.js}"></script>
	<script th:src="@{/lib/choosen/docsupport/init.proto.js}"></script>
</body>
</html>
