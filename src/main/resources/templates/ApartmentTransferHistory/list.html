<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apartment Transfer History</title>
</head>

<body layout:fragment="content">
	<div class="h1 text-center mt-2 mb-4"><a href="list" class="text-decoration-none">Apartment Transfer History</a>
	<div class="container">
		<div class=" m-5 mt-4 ">
			
			</div>
			<div class="d-flex justify-content-between">
				<div class="text-center w-50 m-auto">
					<form th:action="search">
						<div class="input-group ">
							<input type="text" class="form-control border-right-0" id="search" placeholder="Search"
								name="searchKeyword">
							<button class="input-group-text border-left-0 bg-white" id="search" type="submit"
								style="border-radius: 0 .25rem .25rem 0;">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-search" viewBox="0 0 16 16">
									<path
										d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
								</svg>
							</button>
						</div>
					</form>

				</div>
				<div class=" mr-4">
					<a class="btn btn-success " href="showAdd"> + Thêm mới </a>
				</div>
			</div>

		</div>
	</div>
	<div class="container mt-4">
		<table class="table table-bordered ">
			<thead class="thead-dark text-center">
				<tr>
					<th scope="col">ID Contract</th>
					<th scope="col">ID Old Homeowner</th>
					<th scope="col">ID New Homeowner </th>
					<th scope="col">ID Apartment</th>
					<th scope="col">Transfer date</th>
					<th scope="col">ID manager</th>
				</tr>
			</thead>
			<tbody th:each="a : ${listAll}" class="text-center">
				<tr>
					<td th:text="${a.idContract}"></td>
					<td th:if="${a.idResident != null}"
						th:text="${a.idResident.idResident + ' - ' + a.idResident.nameResident}"></td>
					<td th:if="${a.idResident == null}" th:text="${a.managerCodeTransfer.employeeID}"></td>
					<td th:text="${a.newHomeowner}"></td>
					<td th:text="${a.apartmentTransfer.idApartment}"></td>
					<td th:text="${a.transferDate}"></td>
					<td th:text="${a.managerCodeTransfer.employeeID}"></td>
				</tr>
			</tbody>
		</table>
		<div th:replace="@{layout/page} :: pageAble"></div>
	</div>

</body>

</html>
