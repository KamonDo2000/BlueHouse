<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
</head>

<body layout:fragment="content">
    <div class="container bg-light shadow">
        <div class="h1 text-center mt-3 mb-2"><span>Thêm mới tài sản</span></div>
        <div class="d-flex justify-content-between">
            <div class="container">
                <form th:action="add" th:object="${form}" method="post">
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="assetId" class="font-weight-bold ml-2">ID</label>
                            <input type="text" class="form-control" id="assetId" th:field="*{idAsset}" readonly>
                        </div>
                        <div class="form-group col-4">
                            <label class="font-weight-bold ml-2" for="assetQuantity">Number of assets</label>
                            <input type="number" class="form-control" id="assetQuantity" placeholder="" value="1"
                                min="1" th:field="*{quantityOfAssets}">
                        </div>
                        <div class="form-group col-4">
                            <label class="font-weight-bold ml-2" for="assetPrice">Price</label>
                            <input type="number" class="form-control" id="assetPrice" placeholder="Nhập giá tài sản"
                                th:field="*{priceOfAssets}" value="1000" min="1000">
                        </div>
                        <div class="form-group col-4">
                            <label class="font-weight-bold ml-2" for="assetName">Name asset</label>
                            <input type="text" class="form-control mb-2" id="assetName" placeholder="Bóng đèn"
                                th:field="*{name}" required>
                            <span class=" text-danger h6 ml-2" id="name-error" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group col-4">
                            <label class="font-weight-bold ml-2" for="assetLocation">Location</label>
                            <input type="text" class="form-control mb-2" id="location" placeholder="A1"
                            th:field="*{location}" required>
                            <span class="text-danger h6 ml-2" id="viTri-error" th:errors="*{location}"></span>
                        </div>

                        <div class="form-group col-4">
                            <label class="font-weight-bold ml-2" for="assetManager">Manager</label>
                            <input type="text" class="form-control" id="assetManager" readonly th:field="*{employ}"
                                hidden>
                            <input type="text" class="form-control" id="assetManager" readonly 
                                th:value="${form.employ.employeeID} + ' - ' + ${form.employ.fullName}">
                        </div>

                    </div>
                    <div class="form-group d-flex w-25 float-right">
                        <button type="submit" class="btn btn-primary  w-100"><span class="h5">OK</span></button>
                        <a href="list" class="btn btn-secondary ml-2  w-100"> <span class="h5">Cancel</span></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
