<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" />
	<title>Event Management</title>
	<link rel="stylesheet" th:href="@{/notification/css/noti.css}" />
</head>

<body layout:fragment="content">
	<form id="form-data" class="mt-5" th:action="save" method="post" th:object="${event}" enctype="multipart/form-data">
		<div class="container p-3 border">
			<h1 class="text-center pb-3">Add New Event</h1>

			<div class="row pb-2 d-flex justify-content-around">
				<div class="col-11">
					<label for="name" class="form-lable">Name Event</label>
					<input type="text" th:field="*{nameEvent}" id="name" class="form-control" placeholder="Name Event" />
					<div id="error-name" class="text-danger"></div>
				</div>

				<div class="col-11 mt-3">
					<label for="location" class="form-lable">Location</label>
					<input type="text" th:field="*{location}" id="location" class="form-control" placeholder="Location" />
					<div id="error-location" class="text-danger"></div>
				</div>

				<div class="col-5 mt-3">
					<label for="startDate" class="form-lable">Day Start</label>
					<input type="date" th:field="*{startDate}" id="startDate" class="form-control" placeholder="Date Start" />
					<div id="error-startDate" class="text-danger"></div>
				</div>

				<div class="col-5 mt-3">
					<label for="endDate" class="form-lable">Day End</label>
					<input type="date" th:field="*{endDate}" id="endDate" class="form-control" placeholder="Date End" />
					<div id="error-endDate" class="text-danger"></div>
				</div>

				<div class="col-5 mt-3">
					<label for="startTime" class="form-lable">Time Start</label>
					<input type="time" th:field="*{startTime}" id="startTime" class="form-control" placeholder="Time Start" />
					<div id="error-startTime" class="text-danger"></div>
				</div>

				<div class="col-5 mt-3">
					<label for="endTime" class="form-lable">Time End</label>
					<input type="time" th:field="*{endTime}" id="endTime" class="form-control" placeholder="Time End" />
					<div id="error-endTime" class="text-danger"></div>
				</div>

				<div class="col-11 mt-3">
					<label for="myfile">Select a file:</label>
					<input name="imgEvent" type="file" id="inputGroupFile01" />
				</div>
			</div>

			<div class="row pb-2 d-flex justify-content-around">
				<div class="col-10">
					<div class="form-group d-flex justify-content-around">
						<div class="form-check">
							<input type="radio" class="form-check-input" id="All" name="sending" value="All" checked />
							<label class="form-check-label" for="All">Gửi tất cả</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" id="Emp" name="sending" value="Emp" />
							<label class="form-check-label" for="Emp">Gửi tất cả nhân viên</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" id="Resi" name="sending" value="Resi" />
							<label class="form-check-label" for="Resi">Gửi tất cả cư dân</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" id="pick" name="sending" value="pick" />
							<label class="form-check-label" for="pick">Gửi nhiều người</label>
						</div>
					</div>
				</div>
			</div>

			<div id="select-send" class="form-group mb-5 mt-3 justify-content-center">
				<div class="col-10">
					<select id="ID-chosenValue" data-placeholder="Choose ..." class="chosen-select" multiple tabindex="4">
						<option value=""></option>
						<option th:each="emp : ${employee}" th:value="${emp.employeeID}" th:text="${emp.fullName+' - '+emp.employeeID}">
						<option th:each="resi : ${resident}" th:value="${resi.idResident}" th:text="${resi.nameResident+' - '+resi.idResident}">
					</select>
				</div>
			</div>

			<input type="hidden" id="Choose" name="Choose" value="none" />
			<input type="hidden" id="valueSend" name="valueSend" value="none" />

			<div class="d-flex justify-content-end mb-4">
				<button class="btn btn-success col-2" type="submit">
					Create
				</button>

				<button id="cancel" class="btn btn-secondary col-2 ml-2" type="reset">
					Cancel
				</button>

				<button onclick="window.location.href='list';" class="btn btn-secondary col-2 ml-2" type="reset">
					Back
				</button>
			</div>
		</div>
	</form>

	<script th:src="@{/event/js/addEvent.js}"></script>

	<script th:src="@{/lib/choosen/docsupport/prototype-1.7.0.0.js}"></script>
	<script th:src="@{/lib/choosen/chosen.proto.js}"></script>
	<script th:src="@{/lib/choosen/docsupport/prism.js}"></script>
	<script th:src="@{/lib/choosen/docsupport/init.proto.js}"></script>

</body>

</html>
