<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create Feetype</title>

</head>
<body layout:fragment="content">
	<form action="/IncomeBill/savefeetype" class="mt-5" method="post"
		th:object="${feetype}">
		<div class="container p-3 border">
			<h1 class="text-center pb-5">Create Feetype</h1>
			<div class="row">
				<div class=" col-6 mb-3">
					<label for="idPosition" class="form-lable">ID Feetype</label>
					<div>
						<span th:if="${#fields.hasErrors('idFeetype')}"
							th:errors="*{idFeetype}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{idFeetype}" id="idFeetype"
						class="form-control" placeholder="ID FeeType"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				<div class=" col-6 mb-3">
					<label for="namePosition" class="form-lable">Name Feetype</label>
					<div>
						<span th:if="${#fields.hasErrors('nameFeetype')}"
							th:errors="*{nameFeetype}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{nameFeetype}" id="nameFeetype"
						class="form-control" placeholder="Name FeeType"
						aria-label="Username" aria-describedby="addon-wrapping">
				</div>
				<div class=" col-6 mb-3">
					<label for="prorogue" class="form-lable">Price</label>
					<div>
						<span th:if="${#fields.hasErrors('price')}"
							th:errors="*{price}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{price}" id="price"
						class="form-control" placeholder="Price" aria-label="Username"
						aria-describedby="addon-wrapping">
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary btn-lg col-2" type="submit">Create
				</button>
				<a href="/IncomeBill/showfeetype" class="btn btn-secondary btn-lg col-2">Cancel
				</a>
			</div>
		</div>
	</form>
</body>
</html>
