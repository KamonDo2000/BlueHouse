<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body layout:fragment="content">
    <div class="m-5 ">
        <div class="h1 text-center mb-4">
            <a href="list" class="text-decoration-none">List repair</a>
        </div>
        <div class="d-flex justify-content-between">
            <div class="text-center w-50 m-auto">
                <form th:action="search">
                    <div class="input-group ">
                        <input type="text" class="form-control border-right-0" id="search" placeholder="Search"
                            name="searchKeyword">
                        <button class="input-group-text border-left-0 bg-white" id="search" type="submit"
                            style="border-radius: 0 .25rem .25rem 0;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="m-auto">
                <a class="btn btn-success " href="showListAsset"> + Thêm mới </a>
            </div>
        </div>

    </div>
    <div class="m-5 mt-4">
        <table class="table table-bordered ">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">ID repair</th>
                    <th scope="col">Employee </th>
                    <th scope="col">Date repair</th>
                    <th scope="col">Date Completed</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody th:each="rp : ${listAll}" class="text-center">
                <tr>
                    <td th:text="${rp.id}"></td>
                    <td><span th:if="${rp.employee != null}"
                            th:text="${rp.employee.employeeID + '-' + rp.employee.fullName}"></span></td>
                    <td th:text="${rp.dateRepair}"></td>
                    <td><span th:if="${rp.dateCompleted != null}" th:text="${rp.dateCompleted}"></span></td>
                    <td><a th:href="@{showDetail(idRepair=${rp.id})}" class="text-decoration-none">Detail</a></td>
                </tr>
            </tbody>
        </table>
        <div th:replace="@{layout/page} :: pageAble"></div>
    </div>

</body>

</html>
