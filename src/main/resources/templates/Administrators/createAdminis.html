<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create Resident</title>

</head>
<body layout:fragment="content">
	<form action="/Administrators/saveadminis" class="mt-5" method="post" th:object="${Adminis}">
		<div class="container p-3 border">
			<h1 class="text-center pb-5">Create Resident</h1>
			<div class="row">
				<div class=" col-8 mb-3">
					<label for="idPosition" class="form-lable">ID Adminis</label>
					<div>
						<span th:if="${#fields.hasErrors('idBQT')}"
							th:errors="*{idBQT}" class="text-danger"></span>
					</div>
					<input type="text" th:field="*{idBQT}" id="idBQT"
						class="form-control" placeholder="ID Position"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				<div class="col-6 mb-3">
					<label for="idApartment" class="form-lable ">ID Resident</label>
					<div>
						<span th:if="${#fields.hasErrors('idResident')}"
							th:errors="*{idResident}" class="text-danger"></span>
					</div>
					<select id="idResident" th:field="*{idResident}" class="form-control">
						<option th:each="resi : ${resident}" th:value="${resi.idResident}"
							th:text="${resi.nameResident}"></option>
					</select>
				</div>
				<div class="col-6 mb-3">
					<label for="idApartment" class="form-lable ">ID Position</label>
					<div>
						<span th:if="${#fields.hasErrors('idPosition')}"
							th:errors="*{idPosition}" class="text-danger"></span>
					</div>
					<select id="idPosition" th:field="*{idPosition}" class="form-control">
						<option th:each="posi : ${position}" th:value="${posi.idPosition}"
							th:text="${posi.namePosition}"></option>
					</select>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary btn-lg col-2" type="submit">Create
				</button>
				<a href="/Administrators/showlistadminis" class="col-2 btn btn-secondary btn-lg" >Cancel
			</a>
			</div>
		</div>
	</form>
</body>
</html>
