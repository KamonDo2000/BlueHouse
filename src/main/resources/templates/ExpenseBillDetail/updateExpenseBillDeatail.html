<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Update BillDetail</title>

</head>
<body layout:fragment="content">
	<form action="/ExpenseBill/saveDetail" class="mt-5" method="post"
		th:object="${expensedetail}">
		<div class="container p-3 border">
			<h1 class="text-center pb-5">Update ExpenseDetail</h1>
			<div class="row">
				<div class=" col-6 mb-3">
					<label for="idexpenDetail" class="form-lable">ID ExpenseDetail</label>
					<div>
						<span th:if="${#fields.hasErrors('idexpenDetail')}"
							th:errors="*{idexpenDetail}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{idexpenDetail}" id="idexpenDetail"
						class="form-control" placeholder="ID BillDetail"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				
				<div class=" col-6 mb-3">
					<label for="idExpenseBill" class="form-lable">ID ExpenseBill</label>
					<div>
						<span th:if="${#fields.hasErrors('idExpenseBill')}"
							th:errors="*{idExpenseBill}" class="text-danger"></span>
					</div>
				    <input type="text" th:field="*{idExpenseBill}" id="idExpenseBill"
						class="form-control" placeholder="ID BillDetail"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				
				</div>
				<div class=" col-6 mb-3">
					<label for="nameExpense" class="form-lable">Name ExpenseDetail</label>
					<div>
						<span th:if="${#fields.hasErrors('nameExpense')}"
							th:errors="*{nameExpense}" class="text-danger"></span>
					</div>
				    <input type="text" th:field="*{nameExpense}" id="nameExpense"
						class="form-control" placeholder="Name Detail"
						aria-label="Username" aria-describedby="addon-wrapping" >
				
				</div>
				<div class=" col-6 mb-3">
					<label for="quantity" class="form-lable">Quantity</label>
					<div>
						<span th:if="${#fields.hasErrors('quantity')}"
							th:errors="*{quantity}" class="text-danger"></span>
					</div>

					<input type="number" th:field="*{quantity}" id="paymentDate"
						class="form-control"  aria-label="Username" placeholder="Quantity"
						aria-describedby="addon-wrapping">
				</div>
					<div class="col-6 mb-3">
					<label for="price" class="form-lable ">Price</label>
					<div>
						<span th:if="${#fields.hasErrors('price')}"
							th:errors="*{price}" class="text-danger"></span>
					</div>
					<input type="number" th:field="*{price}" id="price"
						class="form-control"  aria-label="Username" placeholder="Price"
						aria-describedby="addon-wrapping">
				</div>
				
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary btn-lg col-2" type="submit">Update
				</button>
				<button class="btn btn-secondary btn-lg col-2 ml-2" type="reset">Cancel
				</button>
			</div>
		</div>
	</form>
</body>
</html>
