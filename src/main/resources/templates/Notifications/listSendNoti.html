<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" />
	<title>List Notification Send</title>
	<link rel="stylesheet" th:href="@{/account/css/list.css}" />
</head>

<body layout:fragment="content">
	<div class="m-5 mt-4">
		<div class="h1 text-center mb-4">
			List Notification
		</div>

		<div class="text-center d-flex justify-content-between">
			<form th:action="searchSend"  class="col-3">
				<div class="input-group">
					<input class="form-control search" placeholder="Search" name="searchKeyword" />
					<button class="input-group-text search-icon" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</form>

			<a href="/notification/add">
				<button type="button" class="btn btn-info">+ New Notification</button>
			</a>
		</div>

		<div class="table-responsive tableFixHead border-right border-left border-bottom mt-3">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Sent Date</th>
						<th scope="col">Sent Time</th>

						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody th:each="noti : ${listNoti}">
					<tr>
						<td th:text="${noti.title}"></td>
						<td th:text="${noti.date}"></td>
						<td th:text="${noti.time}"></td>
						
						<td>
							<a th:data-value="${noti.notificationCode}" onclick="window.location.href='viewSendDetail?lastPath=listSend&idNoti='+this.dataset.value;" class="text-decoration-none mr-2">
								<i class="fa-solid fa-eye pencil"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:replace="@{layout/page} :: pageAble"></div>
	</div>

	<script th:src="@{/account/js/list.js}"></script>
</body>

</html>
