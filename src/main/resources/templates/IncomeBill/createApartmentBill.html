<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create IncomeBill</title>

</head>
<body layout:fragment="content">
	<form action="/IncomeBill/saveapartmentbill" class="mt-5" method="post"
		th:object="${incomebill}">
		<div class="container p-3 border">
			<h1 class="text-center pb-5">Create IncomeBill</h1>
			<div class="row">
				<div class=" col-6 mb-3">
					<label for="idIncomeBill" class="form-lable">ID IncomeBill</label>
					<div>
						<span th:if="${#fields.hasErrors('idIncomeBill')}"
							th:errors="*{idIncomeBill}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{idIncomeBill}" id="idIncomeBill"
						class="form-control" placeholder="ID IncomeBill"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				<div class=" col-6 mb-3">
					<label for="idApartment" class="form-lable">ID IncomeBill</label>
					<div>
						<span th:if="${#fields.hasErrors('idApartment')}"
							th:errors="*{idApartment}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{idApartment}" id="idApartment"
						class="form-control" placeholder="ID Apartment"
						aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				<div class=" col-6 mb-3">
					<label for="billDate" class="form-lable">Bill Date</label>
					<div>
						<span th:if="${#fields.hasErrors('billDate')}"
							th:errors="*{billDate}" class="text-danger"></span>
					</div>

					<input type="date" th:field="*{billDate}" id="billDate"
						class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
				</div>
				<div class="col-6 mb-3">
					<label class="form-check">Status</label>
					<div>
						<span th:if="${#fields.hasErrors('status')}"
							th:errors="*{status}" class="text-danger"></span>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" th:field="*{status}" type="radio"
							id="status" value="Bill Not Paid" ><label
							class="form-check-label" for="status">Bill Not Paid</label>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary btn-lg col-2" type="submit">Create
				</button>
				<a href="/IncomeBill/showlistbill" class="col-2 btn btn-secondary btn-lg" >Cancel
			</a>
			</div>
		</div>
	</form>
</body>
</html>
