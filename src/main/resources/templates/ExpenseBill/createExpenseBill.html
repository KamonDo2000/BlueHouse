<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create IncomeBill</title>

</head>
<body layout:fragment="content">
	<form action="/IncomeBill/saveapartmentbill" class="mt-5" method="post"
		th:object="${expen}">
		<div class="container p-3 border">
			<h1 class="text-center pb-5">Create ExpenseBill</h1>
			<div class="row">
				<div class=" col-6 mb-3">
					<label for="idExpenseBill" class="form-lable">ID IncomeBill</label>
					<div>
						<span th:if="${#fields.hasErrors('idExpenseBill')}"
							th:errors="*{idExpenseBill}" class="text-danger"></span>
					</div>

					<input type="text" th:field="*{idExpenseBill}" id="idExpenseBill"
						class="form-control" placeholder="ID ExpenseBill"
						aria-label="Username" aria-describedby="addon-wrapping">
				</div>
				<div class=" col-6 mb-3">
					<label for="idEmployee" class="form-lable">Employee</label>
					<div>
						<span th:if="${#fields.hasErrors('idEmployee')}"
							th:errors="*{idEmployee}" class="text-danger"></span>
					</div>

					<input type="date" th:field="*{idEmployee}" id="billDate"
						class="form-control" aria-label="Username" aria-describedby="addon-wrapping" readonly="readonly">
				</div>
				<div class=" col-6 mb-3">
					<label for="billDate" class="form-lable">Bill Date</label>
					<div>
						<span th:if="${#fields.hasErrors('expenseDate')}"
							th:errors="*{expenseDate}" class="text-danger"></span>
					</div>

					<input type="date" th:field="*{expenseDate}" id="billDate"
						class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
				</div>
		</div>
		<div class="d-flex justify-content-end">
				<button class="btn btn-primary btn-lg col-2" type="submit">Create
				</button>
				<a href="/ExpenseBill/show" class="btn btn-secondary btn-lg col-2">Cancel
				</a>
			</div>
		</div>
	</form>

</body>
</html>
